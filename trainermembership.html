	<!-- Header Close -->

	<div class="main-wrapper ">
		<section class="page-title bg-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						
						<h1 class="text-lg text-white mt-2">Trainer Membership </h1>
					</div>
				</div>
			</div>
		</section>

		<!-- Section pricing start -->
		<section class="section pricing">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8 text-center">
						<div class="section-title">
							<div class="divider mb-3"></div>

						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="login_form_inner">
							<h3>Trainer Signup</h3>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="firstName" name="name"
									placeholder="First Name" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'First Name'">
								<span id="firstNameError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="lastName" name="name"
									placeholder="Last Name" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Last Name'">
								<span id="lastNameError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="gym" name="name"
									placeholder="gym" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'gym'">
								<span id="gymError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" id="email" name="name" placeholder="Email"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
								<span id="emailError"></span>
								<span id="emailExistError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="tel" class="form-control" id="tel" name="name" placeholder="Tel"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tel'">
								<span id="telError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="name"
									placeholder="Password" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Password'">
								<span id="PasswordError"></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="confirmPassword" name="name"
									placeholder="confirm password" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'confirm password'">
								<span id="confirmPasswordError"></span>
							</div>
							<div class="form-group col-md-12">
								<label class="btn hvr">
									<i class="fa fa-image"></i> upload your picture<input
										type="file" style="display: none;" name="image" id="image">
								</label>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn" onclick="TrainerSignup()">
									Signup</button>

							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			
		</section>


		<!-- footer Start -->
