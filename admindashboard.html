  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="home.html" class="text-sm letter-spacing text-white text-uppercase font-weight-bold">Home</a></li>

<!-- dashboard -->
<div class="container" style="max-width:95% ; margin-bottom: 20px;">
<section>
    <div >
        <nav class="row justify-content-center">
            <div class="nav nav-tabs"  id="nav-tab" role="tablist">
              <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Add product</a>
              <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Display product</a>
              <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-trainers" role="tab" aria-controls="nav-dashboard" aria-selected="false">trainers</a>
              <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-users" role="tab" aria-controls="nav-clients" aria-selected="false">users</a>
              <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-nutritionist" role="tab" aria-controls="nav-nutritionist" aria-selected="false">Nutritionists</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				<div class="row justify-content-center">     
					<div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="text" name="" id="foodName" placeholder="Food Name"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="calories" placeholder="calories"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="fat" placeholder="Fat"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="protein" placeholder="Protein"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="carbs" placeholder="Carbs"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="fiber" placeholder="Fiber"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="number" name="" id="totalSugar" placeholder="Total Sugar"></div>
						<div class="col-lg-12" style="margin-top: 20px;margin-bottom: 20px;"><input type="submit" class="btn btn-main " value="Add" onclick="addProduct()"></div>
					</div>
				</div>
			</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
				<div id="productsTable">
					<script>
					displayProducts()
					</script>
				</div>
			</div>
            <div class="tab-pane fade" id="nav-trainers" role="tabpanel" aria-labelledby="nav-trainers-tab">
				<div id="displayTrainersAdmin">
					<script>
					displayTrainersAdmin()
					</script>
				</div>
			</div>
            <div class="tab-pane fade" id="nav-users" role="tabpanel" aria-labelledby="nav-clients-tab">
				<div id="displayusersAdmin">
					<script>
					displayusersAdmin()
					</script>
				</div>
			</div>
            <div class="tab-pane fade" id="nav-nutritionist" role="tabpanel" aria-labelledby="nav-nutritionist-tab">
				<div id="displayNutrsAdmin">
					<script>
					displayNutrsAdmin()
					</script>
				</div>
			</div>
          </div>
    </div>
</section>
<div class="d-flex justify-content-center" id="quantity"></div>
